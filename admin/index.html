<!DOCTYPE html>
<html>
<head>
<title>Freiraum Helfer - Admin Oberfl채che</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="_demo--heading">
	<div class="_demo--container">
		<a class="wordmark" href="http://freecon.eu-gb.mybluemix.net/">
			<span class="wordmark--left">Unser</span>
			<span class="wordmark--right">Freiraum</span>
		</a>
		<nav class="heading-nav">
			<a class="heading-nav--item" href="https://github.com/MadEyeRoody/freiraum-concierge">
				GitHub Repo
			</a>
		</nav>
	</div>
</header>

	<div class="_demo--container">
	<article class="_demo--content base--article">
		<h2 class="base--h2">
			Admin Oberfl채che
		</h2>
		<div class="_content--dialog">
			<div class="chat-window">
				<div class="chat-box">
					<div class="chat-box--pane">
						<div class="chat-box--item_WATSON chat-box--item chat-box--item_HIDDEN">
							<div class="chat-box--container">
								<div class="img-container chat-box--avatar chat-box--avatar_WATSON">
									<img src="images/icons/avatar-freecon.png" class="chat-box--avatar-img">
								</div>
								<div class="chat-box--message">
									<div class="chat-box--message-vertical">
										<p class="chat-box--message-text base--p"></p>
									</div>
								</div>
							</div>
						</div>
						<div class="chat-box--item_YOU chat-box--item chat-box--item_HIDDEN">
							<div class="chat-box--container">
								<div class="chat-box--message">
									<div class="chat-box--message-vertical">
										<p class="chat-box--message-text base--p"></p>
									</div>
								</div>
								<div class="img-container chat-box--avatar chat-box--avatar_YOU">
									<img src="images/icons/avatar-you.svg" class="chat-box--avatar-img">
								</div>
							</div>
						</div>
						<!-- adding extra space hack -->
						<div style="height: 15px; visibility: hidden;"></div>
						<div class="loader">
							<div class="loader--fallback"><img src="images/watson.gif" width="50" alt=""></div>
						</div>
					</div>
				</div>

				<input type="text" placeholder="Schreibe eine Nachricht und dr체ck Enter" value="" autocomplete="off" class="chat-window--message-input base--text-input">
			</div>
		</div>

		<div class="_content--data">
			<div class="base--textarea">
				<h6 class="base--h6">Information</h6>
				Klassifikationen mit einer Konfidenz von weniger als 30% werden durch 'unknown' ersetzt
				<div class="data--information">
				</div>
			</div>
			<div class="base--textarea">
				<h6 class="base--h6">Feedback</h6>
				<div class="data--feedback">
					Wurde die letzte Frage korrekt eingeordnet?
					<button type="button" class="data--feedback-yes">Ja</button>
					<button type="button" class="data--feedback-no">Nein</button>
				</div>
				<div class="data--feedback-thanks">Vielen Dank f체r deine Hilfe!</div>
			</div>
		</div>

		<!-- Property template -->
		<div class="data--variable hidden">
			<span class="data--variable-title"></span>
			<span class="data--variable-value"></span>
		</div>
	</article>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
